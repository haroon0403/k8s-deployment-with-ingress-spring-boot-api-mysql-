apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:   
  name: example-ingress 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1   
spec:   
  rules: 
    - host: hello-world.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:   
                name: springboot-k8s-svc 
                port:   
                  number: 8080
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: springboot-k8s-svc
                port:
                  number: 8080
